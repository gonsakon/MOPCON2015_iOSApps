<ion-view view-title="議程資訊">
	<ion-content>
		<div class="list card">

			<div class="item item-avatar">
				<img src="{{detail.image}}">
				<h2>{{detail.talkerName}}</h2>
				<p>{{detail.sectionTitle}}</p>
			</div>

			<div class="item item-body">
				<h2>議題介紹</h2>
				<p>
					{{detail.sectionDescription}}
				</p>
				<h2>講者簡介</h2>
				<p>
					{{detail.talkerDescription}}
				</p>
			</div>



		</div>
	</ion-content>
</ion-view>
